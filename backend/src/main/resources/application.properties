spring.application.name=backend

# Logging Configuration
logging.level.root=INFO
logging.level.com.projects.rfp.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rfpdb
spring.datasource.username=rfpuser
spring.datasource.password=rfppassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# OpenRouter Configuration
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.base.url=https://openrouter.ai/api/v1
openrouter.model=openai/gpt-5
